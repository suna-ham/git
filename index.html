<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Merry Christmas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

   <div class="container">
    <div class="card">
      <div class="card-bg">
        <img src="card-bg.jpg" alt="card-bg">
      </div>
      <div class="title">
        <p>Merry</p>
        <p>Christmas</p>
        <p>& Happy New Year</p>
      </div>
      <img src="tree.png" class="tree" alt="tree">
      <img src="santa.png" class="santa" alt="santa">
    </div>
  </div>

  <script>
  var container = document.querySelector(".container");
  var card = document.querySelector(".card");
  container.addEventListener('mousemove', function (rotate) {
      card.style.transform = "rotateY(".concat((innerWidth / 2 - rotate.pageX) / 15, "deg) rotateX(").concat((innerHeight / 2 - rotate.pageY) / 15, "deg)");
  });
container.addEventListener('mouseleave', function () { return card.style.transform = 'inherit'; });
// 위에서 :HTMLElement, :MouseEvent 만 삭제하시면 js에서도 그대로 사용 가능합니다.
var tiSanTr = Array.apply(null, document.querySelectorAll('.title, .santa, .tree'));
var touchMove = function (rotate) {
    card.style.transform = "rotateY(".concat((innerWidth / 2 - rotate.changedTouches[0].pageX) / 15, "deg) rotateX(").concat((innerHeight / 2 - rotate.changedTouches[0].pageY) / 15, "deg)");
};
document.body.addEventListener('touchstart', function () {
    for (var _i = 0, tiSanTr_1 = tiSanTr; _i < tiSanTr_1.length; _i++) {
        var item = tiSanTr_1[_i];
        item.classList.add('on');
    }
    document.body.addEventListener('touchmove', touchMove);
});
document.body.addEventListener('touchend', function () {
    document.body.removeEventListener('touchmove', touchMove);
    card.style.transform = "inherit";
    for (var _i = 0, tiSanTr_2 = tiSanTr; _i < tiSanTr_2.length; _i++) {
        var item = tiSanTr_2[_i];
        item.classList.remove('on');
    }
});
  </script>

</body>

</html>
